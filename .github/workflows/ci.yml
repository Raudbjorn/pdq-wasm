name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Emscripten
      run: |
        sudo apt-get update
        sudo apt-get install -y emscripten

    - name: Install dependencies
      run: npm ci

    - name: Build WASM module
      run: npm run build:wasm

    - name: Build TypeScript
      run: npm run build:ts

    - name: Run tests
      run: npm test

    - name: Run smoke test
      run: node test-basic.js

    - name: Check build artifacts
      run: |
        ls -lh wasm/
        ls -lh dist/
        test -f wasm/pdq.wasm
        test -f wasm/pdq.js
        test -f dist/index.js
        test -f dist/index.d.ts

  publish-check:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Emscripten
      run: |
        sudo apt-get update
        sudo apt-get install -y emscripten

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Check package contents
      run: |
        npm pack --dry-run
        echo "Package size:"
        du -sh node_modules 2>/dev/null || echo "No node_modules"

    - name: Verify package.json
      run: |
        node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, pkg.version); console.log('Files:', pkg.files)"
